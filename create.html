<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Luna Simulations - Create</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts" type="module"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        transparent: 'transparent',
                        current: 'currentColor',
                        'white': '#ffffff',
                        'green': '#34D399',
                        'blue': '#2563EB',
                        'purple': '#702DB3',
                        'black': '#000000',
                        'grey': '#848484',
                        'bgblue': '#3b82f6',
                        'bgcyan': '#06b6d4',
                        'modalDark': '#00000030',
                        'boxColor': '#e6e6e6',
                        'runBox': '#22c55e',
                        'runText': '#15803d',
                        'transparent': "#ffffff00"
                    },
                    spacing: {
                        '120': '30rem',
                        '160': '40rem',
                        '48': '13rem',
                        '200': '50rem',
                        '80': '20rem',
                        '100': '25rem',
                        '140': '35rem'
                    }
                }
            }
        }
    </script>
</head>

<body class="grid">
    <div class="divide-x divide-black float-left">
        <h1 class="float-left mr-5 pt-2 pl-4 text-2xl font-bold">
            <a href="index.html">Luna Sim</a>
        </h1>
        <button id="stockSelector" class="float-left pl-3 mr-3 mt-3 text-xl">
            S
        </button>
        <button id="flowSelector" class="float-left pl-3 mr-3 mt-3 text-xl">
            F
        </button>
        <button id="converterSelector" class="float-left pl-3 mr-3 mt-3 text-xl">
            Co
        </button>
        <button id="connectorSelector" class="float-left pl-3 mr-3 mt-3 text-xl">
            N
        </button>
        <div>
            <button id="runSelector"
                class="mt-2 rounded-lg w-20 h-10 float-left ml-4 mr-5 bg-runBox text-white font-semibold text-xl">
                Run
            </button>
        </div>
        <div>
            <button id="setupSelector" class="bg-slate-200 float-right w-48 h-10 mr-3 mt-2 text-xl rounded-lg">
                Untitled Document
            </button>
        </div>
    </div>
    <div id="modalStockOutside" class="w-screen h-screen grid w-full hidden fixed bg-modalDark">
        <div class="z-10 w-120 p-10 h-120 mt-40 mx-auto justify-self-center bg-white rounded-2xl">
            <div class="text-lg mt-5">
                <h1 class="text-4xl font-bold">New Stock</h1>
                <h1 class="text-3xl mt-8 font-semibold">Name <span id="stockError"
                        class="text-red-600 text-lg float-right"></span></h1>
                <input type="text" id="stockName" name="stockName"
                    class="border-[1.5px] border-gray-300 mt-3 w-full h-10 rounded-lg px-2 text-2xl">
                <h1 class="text-3xl mt-5 font-semibold">Value</h1>
                <input type="text" id="stockEquation" name="stockEquation"
                    class="border-[1.5px]  border-gray-300 mt-3 w-full h-10 rounded-lg px-2 text-2xl">
                <div>
                    <input type="checkbox" id="stockType" name="stockType" class="mt-8 float-left">
                    <h1 class="text-semibold pl-3 mt-6 float-left">Non-Negative</h1>
                    </input>
                </div>
                <button id="stockSubmit"
                    class="text-2xl font-bold float-right mt-16 mr-0 ml-2 p-2 px-5 rounded-lg bg-blue text-white border-black">Save</button>
            </div>
        </div>
    </div>
    <div id="modalFlowOutside" class="w-screen h-screen grid w-full hidden fixed bg-modalDark">
        <div class="z-20 w-120 p-10 h-120 mt-40 mx-auto justify-self-center bg-white rounded-2xl">
            <div class="text-lg mt-5">
                <h1 class="text-4xl font-bold">New Flow</h1>
                <h1 class="text-3xl mt-8 font-semibold">Name<span id="flowError"
                        class="text-red-600 text-lg float-right"></span></h1>
                <input type="text" id="flowName" name="flowName"
                    class="border-[1.5px]  border-gray-300 mt-3 w-full h-10 rounded-lg px-2 text-2xl">
                <h1 class="text-3xl mt-5 font-semibold">Equation</h1>
                <input type="text" id="flowEquation" name="flowEquation"
                    class="border-[1.5px] mt-3 w-full h-10 rounded-lg px-2 text-2xl">
                <input type="checkbox" id="flowType" name="flowType" class="mt-8 float-left">
                <h1 class="text-semibold pl-3 mt-6 float-left">Uniflow</h1>
                </input>
                <button id="flowSubmit"
                    class="text-2xl font-bold float-right mt-16 mr-0 ml-2 p-2 px-5 rounded-lg bg-blue text-white border-black">Save</button>
            </div>
        </div>
    </div>
    <div id="modalConverterOutside" class="w-screen h-screen grid w-full hidden fixed bg-modalDark">
        <div class="z-30 w-120 p-10 h-120 mt-40 mx-auto justify-self-center bg-white rounded-2xl">
            <div class="text-lg mt-5">

                <h1 class="text-4xl font-bold">New Converter</h1>
                <h1 class="text-3xl mt-8 font-semibold">Name<span id="converterError"
                        class="text-red-600 text-lg float-right"></span></h1>
                <input type="text" id="converterName" name="convName"
                    class="border-[1.5px]  border-gray-300 mt-3 w-full h-10 rounded-lg px-2 text-2xl">
                <h1 class="text-3xl mt-5 font-semibold">Equation</h1>
                <input type="text" id="converterEquation" name="convEquation"
                    class="border-[1.5px] border-gray-300  mt-3 w-full h-10 rounded-lg px-2 text-2xl">
                <button id="converterSubmit"
                    class="text-2xl font-bold float-right mt-16 mr-0 ml-2 p-2 px-5 rounded-lg bg-blue text-white border-black">Save</button>
            </div>
        </div>
    </div>
    <canvas id="modelCanvas" width='500' height='500' tabindex='1'></canvas>
    <div id="graphContainer" class="h-40 w-screen border-2 border-black"></div>
    <!-- Modal toggle -->
    <button id="fakeToggle"
        class="hidden text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        type="button" data-modal-toggle="editModal">
        Toggle modal
    </button>
    <div id="editModal"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center">
        <div class="relative p-4 w-full max-w-md h-full md:h-auto">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <button type="button"
                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                    data-modal-toggle="editModal">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="py-6 px-6 lg:px-8">
                    <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Edit graph</h3>
                    <form class="space-y-6" id="formContainer">
                        <div id="editableFormContainer" class="space-y-6">
                        </div>
                        <button type="button" id="getEditedData"
                            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                            data-modal-toggle="editModal">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
